<mat-card *ngFor="let post of posts" class="post-card">
  <img mat-card-image src="http://coderpixel.com/demo/matx/img/blog/01.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <h3 style="padding: 0; margin: 0;">{{ post.title }}</h3>
    <p style="color: #757575">
    {{ post.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<mat-paginator *ngIf="isLoaded"
   [length]="pagination.total"
   [pageIndex]="pagination.current_page"
   [pageSize]="pagination.per_page"
   (page)="changePage(pageEvent = $event)">
</mat-paginator>
